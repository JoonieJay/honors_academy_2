          <script>
              var mapOptions = {
                center: new naver.maps.LatLng(35.121549, 126.912702),
                zoom: 13,
                minZoom: 1,
                zoomControl: true,
                zoomControlOptions: {
                  position: naver.maps.Position.TOP_RIGHT
                }
              };
              var map = new naver.maps.Map('map', mapOptions);
              /*var marker = new naver.maps.Marker({

            });*/
              var position = new naver.maps.LatLng(35.121475, 126.912534);
              var markerOptions = {
                position: position,
                map: map,
                icon: {
                  url: './img/favicon.png',
                  size: new naver.maps.Size(35,35),
                  scaledSize: new naver.maps.Size(35,35),
                  origin: new naver.maps.Point(0,0),
                  anchor: new naver.maps.Point(15,30)
                }
              };
              var marker = new naver.maps.Marker(markerOptions);
              var honorsContent = [
                '<div class="inner">',
                '<h1>Honors English Academy<br>Honors Library</h1>',
                '<h3>광주광역시 남구 봉선중앙로 3 (304), 실로암빌딩 2층<br>TEL: 062-673-0088<br>E-mail: honors0088@naver.com</h3>',
                '</div>'
              ].join('');
              var infowindow = new naver.maps.InfoWindow({
                  content: honorsContent,
                  maxWidth: 500,
                  backgroundColor: "#fff",
                  borderColor: "#008ae6",
                  borderWidth: 5,
                  anchorSize: new naver.maps.Size(30, 30),
                  anchorSkew: true,
                  anchorColor: "#fff",
              });
              naver.maps.Event.addListener(marker, "click", function(e) {
                if (infowindow.getMap()) {
                  infowindow.close();
                } else {
                  infowindow.open(map,marker);
                }
              });
          </script>
